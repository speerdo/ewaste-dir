<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Recycle Old Tech</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta http-equiv="refresh" content="3;url=/" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        text-align: center;
        padding: 2rem;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      h1 {
        color: #15803d;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1.5rem;
        line-height: 1.5;
        max-width: 600px;
      }
      a {
        color: #15803d;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        text-decoration: underline;
      }
      .container {
        max-width: 800px;
        padding: 2rem;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .logo {
        width: 100px;
        height: 100px;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="/images/recycling.webp"
        alt="Recycle Old Tech Logo"
        class="logo"
      />
      <h1>Page Not Found</h1>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <p>
        You will be redirected to the homepage in a few seconds. If you're not
        redirected automatically, please click <a href="/">here</a>.
      </p>
    </div>
    <script>
      // Monitor for errors and try to provide better diagnostics
      window.addEventListener('error', function (e) {
        console.error('Error on page:', e.message);
      });

      // Check if we're being served through the SSR function or directly
      console.log('Page served from:', window.location.pathname);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test ZIP Code API</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input {
        padding: 8px;
        margin-right: 10px;
        width: 100px;
      }
      pre {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>ZIP Code API Test</h1>

    <div>
      <input type="text" id="zipInput" placeholder="ZIP code" value="90210" />
      <button onclick="testZipCode()">Test ZIP</button>
    </div>

    <h2>Result:</h2>
    <pre id="result">Results will appear here...</pre>

    <script>
      async function testZipCode() {
        const zipCode = document.getElementById('zipInput').value;
        const resultElement = document.getElementById('result');

        resultElement.textContent = 'Loading...';

        try {
          // Add cache-busting parameters to avoid Vercel caching
          const timestamp = Date.now();
          const random = Math.random().toString(36).substring(2);
          const url = `https://ewaste-dir-git-bugfix-search-zip-creative-bandit-projects.vercel.app/api/zipfind?zip=${zipCode}&_=${timestamp}&r=${random}`;

          const response = await fetch(url, {
            method: 'GET',
            headers: {
              Accept: 'application/json',
              'Cache-Control': 'no-cache, no-store',
              Pragma: 'no-cache',
            },
          });

          // Get response headers for debugging
          const headers = {};
          response.headers.forEach((value, key) => {
            headers[key] = value;
          });

          if (!response.ok) {
            throw new Error(`API returned status ${response.status}`);
          }

          const contentType = response.headers.get('content-type');
          let data;

          if (contentType && contentType.includes('application/json')) {
            data = await response.json();
          } else {
            // If not JSON, get text preview
            const text = await response.text();
            data = {
              error: 'Response is not JSON',
              contentType,
              textPreview: text.substring(0, 500) + '...',
            };
          }

          const result = {
            status: response.status,
            statusText: response.statusText,
            headers,
            data,
          };

          resultElement.textContent = JSON.stringify(result, null, 2);
        } catch (error) {
          resultElement.textContent = `Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
